<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="vue、moblie">
    <meta name="description" content="移动端vue项目">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="HandheldFriendly" content="true"> <!-- 针对手持设备优化 -->
    <meta name="full-screen" content="yes"> <!-- UC强制全屏 -->
    <meta name="screen-orientation" content="portrait"> <!--  UC强制竖屏 -->
    <meta name="msapplication-tap-highlight" content="no"> <!-- windows phone 点击无高光 -->
    <meta name="renderer" content="webkit">  <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="robots" content="index,follow"> <!-- 搜索引擎抓取 -->
    <meta http-equiv="Cache-Control" content="no-siteapp"> <!-- 不让百度转码 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  <!-- 优先使用IE最新版本和 Chrome -->

    <link rel="dns-prefetch" href="//wx.healthych.com"> <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//wx.scmttec.com"> <!-- DNS预解析 -->

    <title>vue-mobile-project</title>

    <!-- 百度统计 -->
    <!-- <script type="text/javascript" src="/static/js/baidutongji.js "></script> -->

  </head>

  <body>
    <div id="app"></div>

	<!-- 引入静态资源 -->
    <script type="text/javascript" src="/static/js/flexible.min.js "></script>

    <!-- 引入第三方组件 -->
    <script src="https://cdn.bootcss.com/vue/2.5.15/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>

    <!-- 动态处理es6兼容性  Polyfill.io通过分析请求头信息中的 UserAgent实现自动加载浏览器所需的 polyfills-->
    <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->

  </body>

</html>
